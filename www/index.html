<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>tfjs-web-sandbox</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- loading shield-->
  <div id="tws-loader">
    <div class="loading"></div>
    <p>Loading...</p>
  </div>

  <h3>Input</h3>
  <input type="file" name="Upload image" id="tws-file" />

  <hr>

  <h3>Output</h3>
  <h4>tfjs/posenet</h4>
  <div id="tws-output-pose"></div>
  <h4>tfjs/coco-ssd</h4>
  <div id="tws-output-ssd"></div>
  <script src="index.js"></script>
</body>
</html>
